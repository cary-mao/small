<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keyboard</title>
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <div class="keyboard">
    <div class="key default">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">+</div>
    <div class="key sp4 default">Delete</div>
    <div class="key sp3 default">Tab</div>
    <div class="key">Q</div>
    <div class="key">w</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key sp3 default">\</div>
    <div class="key sp4 default">CapsLock</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key sp4 highlight">Return</div>
    <div class="key sp5 default">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key sp5 default">Shift</div>
    <div class="key sp3 default">Ctrl</div>
    <div class="key default">Alt</div>
    <div class="key sp3 default cmd">Command</div>
    <div class="key sp12 highlight">Space</div>
    <div class="key sp3 default cmd">command</div>
    <div class="key default">Alt</div>
    <div class="key sp3 default">Ctrl</div>
    <div class="key default">Fn</div>
  </div>
</body>

</html>
