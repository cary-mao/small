<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact_form</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="container">
          <div class="form_box">
            <form action="">
              <div class="row">
                <div class="col-sm-12">
                  <h1>Contact Us</h1>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="input_box">
                      <div class="input_text">First Name</div>
                      <input type="text" name="" id="" class="input">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input_box">
                      <div class="input_text">Last Name</div>
                      <input type="text" name="" id="" class="input">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <div class="input_box">
                      <div class="input_text">Email</div>
                      <input type="text" name="" id="" class="input">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input_box">
                      <div class="input_text">Mobile</div>
                      <input type="text" name="" id="" class="input">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="input_box">
                      <div class="input_text">Message</div>
                      <textarea name="" id="" class="input"></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <input type="submit" value="Send Message" class="button">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
